<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fallat Digital | Smart Tools for Smart Marketers</title>
<style>
  body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #f4f6fb 0%, #e2f0ff 100%);
    color: #222;
  }
  nav.sticky {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: rgba(255,255,255,0.95);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 15px;
    z-index: 999;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  nav.sticky a {
    margin: 0 20px;
    font-weight: bold;
    color: #00b894;
    text-decoration: none;
    font-size: 1.1em;
  }
  nav.sticky button {
    margin-left: 20px;
    background: linear-gradient(90deg,#ff6a00,#ffae00);
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 30px;
    cursor: pointer;
    font-size: 1em;
    font-weight: bold;
  }
  header {
    text-align: center;
    padding: 140px 20px 160px;
    background: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
    position: relative;
    color: #fff;
  }
  header::after {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0, 0, 0, 0.5);
  }
  header h1 {
    position: relative;
    font-size: 3.5em;
    margin-bottom: 10px;
    color: #00ff99;
    z-index: 1;
  }
  header h2 {
    position: relative;
    font-weight: normal;
    color: #fff;
    font-size: 1.6em;
    z-index: 1;
  }
  .cta-banner {
    position: relative;
    z-index: 1;
    margin-top: 30px;
  }
  .cta-banner button {
    background: linear-gradient(90deg, #ffae00, #ff6a00);
    color: #fff;
    border: none;
    padding: 18px 40px;
    border-radius: 50px;
    font-weight: bold;
    font-size: 1.3em;
    cursor: pointer;
    transition: transform 0.3s, background 0.3s;
    box-shadow: 0 6px 20px rgba(0,0,0,0.4);
  }
  .cta-banner button:hover {
    background: linear-gradient(90deg, #ff6a00, #ffae00);
    transform: scale(1.05);
  }
  .highlight-section {
    text-align: center;
    padding: 60px 20px;
    background: linear-gradient(135deg, #ffffff 0%, #e9f5ff 100%);
    color: #222;
  }
  .highlight-section h2 {
    font-size: 2em;
    color: #00b894;
  }
  .highlight-section p {
    font-size: 1.1em;
    max-width: 800px;
    margin: 20px auto;
    line-height: 1.6;
  }
  .features {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 40px 20px;
    background: linear-gradient(135deg, #e0f7fa 0%, #ffffff 100%);
  }
  .feature-box {
    background: #fff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    flex: 1 1 250px;
    text-align: center;
  }
  .feature-box h3 { color: #00b894; }
  .products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 30px;
    padding: 60px 40px;
    max-width: 1200px;
    margin: 0 auto;
    background: linear-gradient(135deg, #f0f8ff 0%, #e8f8f5 100%);
  }
  .product {
    background: #fff;
    border-radius: 15px;
    padding: 25px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    transition: transform 0.3s, box-shadow 0.3s;
    text-align: center;
  }
  .product:hover {
    transform: translateY(-8px);
    box-shadow: 0 20px 30px rgba(0,255,153,0.4);
  }
  .product img {
    max-width: 100%;
    border-radius: 10px;
    margin-bottom: 15px;
  }
  .trust-badges {
    text-align: center;
    margin: 50px auto;
    background: linear-gradient(135deg, #ffffff 0%, #e0f7fa 100%);
    padding: 20px;
    border-radius: 10px;
  }
  .trust-badges img {
    height: 50px;
    margin: 0 15px;
  }
  .logos {
    background: linear-gradient(135deg, #e9f5ff 0%, #ffffff 100%);
    padding: 40px 20px;
    text-align: center;
  }
  .logos img {
    height: 40px;
    margin: 10px 20px;
  }
  .testimonials {
    background: linear-gradient(135deg, #fef6e4 0%, #fff 100%);
    padding: 60px 20px;
    border-radius: 12px;
    max-width: 1100px;
    margin: 60px auto;
    text-align: center;
    color: #222;
  }
  .testimonials h3 {
    color: #00b894;
    font-size: 2em;
    margin-bottom: 40px;
  }
  .testimonial {
    font-style: italic;
    margin-bottom: 30px;
    font-size: 1.1em;
  }
  .testimonial strong {
    display: block;
    margin-top: 10px;
    font-style: normal;
    color: #ff6a00;
  }
  .newsletter {
    text-align: center;
    padding: 50px 20px;
    background: linear-gradient(135deg, #ffffff 0%, #e0f7fa 100%);
  }
  .newsletter input[type=email] {
    padding: 10px;
    font-size: 1em;
    width: 250px;
    border-radius: 30px;
    border: 1px solid #ccc;
    margin-right: 10px;
  }
  .newsletter button {
    padding: 10px 20px;
    background: #00b894;
    color: #fff;
    border: none;
    border-radius: 30px;
    font-weight: bold;
    cursor: pointer;
  }
  footer {
    text-align: center;
    padding: 40px;
    font-size: 0.9em;
    color: #555;
    background: linear-gradient(135deg, #eaeaea 0%, #f7f7f7 100%);
  }
</style>
</head>
<body>
  <nav class="sticky">
    <a href="#features">Features</a>
    <a href="#products">Products</a>
    <a href="/blog/index.html">Blog</a>
    <button onclick="document.querySelector('.newsletter').scrollIntoView({behavior:'smooth'})">Join Now</button>
  </nav>
  <header>
    <h1>Fallat Digital</h1>
    <h2>Smart Tools for Smart Marketers</h2>
    <div class="cta-banner">
      <button onclick="document.querySelector('.products').scrollIntoView({behavior:'smooth'})">ðŸ”¥ Get Started Now</button>
    </div>
  </header>
  <!-- rest of your content remains unchanged -->
</body>
</html>
